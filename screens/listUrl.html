</head>

    }
    form{

    }

        margin: 10px 0px;
    }
</style>

<body>
    <div>
        <th>Long URL</th>
        <th>Short URL</th>
        <ul>
            <%for (var url in urlList){%>
                <li>

                    <form action="/removeTinyUrl" method="post">
                        <input type="hidden" value=<%=[urlList[url].tinyUrl] %> name='tinyUrl' />
                        <button type="submit">Remove</button>
                    </form>
                </li>
                <%}%>
        </ul>
      
    </div>
</body>
